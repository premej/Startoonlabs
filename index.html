<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>View Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="profile-details">
        <div class="details">
          <hr />
          <h4>S.Meena, F/23</h4>
          <p>Patient ID: <span id="patient-id">87 20200727153457</span></p>
          <img src="./avatar.png" alt="Profile Picture" />
        </div>
      </div>

      <div class="goal-reached">
        <h2>Goal Reached</h2>
        <div
          role="progressbar"
          aria-valuenow="40"
          aria-valuemin="0"
          aria-valuemax="100"
          style="--value: 40"
        ></div>
        <div class="side">
          <img src="./emg.png" alt="emg" /><br /><br />

          <img src="./rom.png" alt="rom" />
        </div>
      </div>
      <div class="medical-details">
        <p>
          Phone:
          <span id="phone"><i class="fa fa-phone"></i> 8022334455</span>
        </p>
        <p>
          Email:
          <span id="email"
            ><i class="glyphicon glyphicon-envelope"></i>
            meenrabinsachin2@gmail.com</span
          >
        </p>
        <p>
          Affected Side:
          <span id="affected-side" style="text-align: end"
            ><i class="fa fa-male" style="color: red"></i> &nbsp;Bilateral</span
          >
        </p>
        <p>
          Condition:
          <span id="condition"><i class="fa fa-user-md"></i> &nbsp;Ortho</span>
        </p>
        <p>
          Speciality:
          <span id="speciality"
            ><i class="fa fa-plus-square"></i> &nbsp;Osteoarthritis</span
          >
        </p>
        <hr />
        <p>
          <i class="fa fa-heartbeat"></i>
          Medical History:
          <span id="medical-history">
            &nbsp;Hypertension, DM, Hypothyrodism</span
          >
        </p>
        <hr />
      </div>
    </div>
  </body>
</html>
